<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Traffic Info</title>
</head>
<body>
    <h1>Traffic info for Melbourne</h1>
    <div id="traffic-div">
        <!--Entry point-->
    </div>
    <div id="modal" class="hide">
        <!--Modal-->
        <a id="close-modal">Close</a>
        <h3 id="closedRoad"></h3>
        <h4 id="intersectionStart"></h4>
        <h5 id="govtArea"></h5>
        <p id="evtType"></p>
        <p id="evtDueTo"></p>
        <div>
            <p id="direction"></p>
            <p id="impact"></p>
            <p id="delay"></p>
            <p id="speedLimit"></p>
        </div>
        <div>
            <p id="start"></p>
            <p id="end"></p>
        </div>
        <p id="description"></p>
    </div>
</body>
</html>
